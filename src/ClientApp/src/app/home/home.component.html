<div>
  <div style="width: 50%; float: left;">
    <h1>Subjects</h1>
    <table class='table table-striped'>
      <thead>
      </thead>
      <tbody>
        <tr *ngFor="let header of headers">
          <td>{{header.subject}}</td>
          <td><button class="btn-primary" (click)="view(header.id)">VIEW</button></td>
          <td><button class="btn-warn" (click)="delete(header.id)">DELETE</button></td>
        </tr>
      </tbody>
    </table>
    <form>
      <div>
        <input style="width: 100%;" placeholder="Subject" type="text" [value]="tmpAddSubject" (input)="addFormSubjectChanged($event)">
      </div>
      <div>
        <textarea style="width: 100%;" placeholder="Your text" [value]="tmpAddText" (input)="addFormTextChanged($event)"></textarea>
      </div>
      <button class="btn-primary" (click)="add()" [disabled]="!isAddEnabled">ADD</button>
    </form>
  </div>

  <div style="width: calc(50% - 20px); float: right; margin-left: 20px;">
    <h1>Note</h1>
    <div *ngIf="actualNote != undefined">
    <input style="width: 100%;" [value]="actualNote?.header?.subject" (input)="viewFormSubjectChanged($event)">
    <textarea style="width: 100%;" [value]="actualNote?.text" (input)="viewFormTextChanged($event)"></textarea>
    <td><button class="btn-primary" (click)="edit(actualNote?.header?.id)">APPLY</button></td>
  </div>
  </div>
</div>
